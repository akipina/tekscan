<!DOCTYPE html>
<html>
<head>
    <title>Sensor Recording</title>
</head>
<body>
    <h1>Tekscan Recording</h1>

    {% if sensor_connected %}
        <p style="color: green;">Sensor connected!</p>
        <form method="POST" action="{{ url_for('start') }}">
            <div>
                <label for="max_file_size">Max File Size (MB):</label>
                <input type="number" id="max_file_size" name="max_file_size" value="1000">
            </div>
            <div>
                <label for="segment_size">Segment Size (seconds):</label>
                <input type="number" id="segment_size" name="segment_size" value="60">
            </div>
            <br>
            <button type="submit">Start Recording</button>
        </form>

        <form method="POST" action="{{ url_for('stop') }}">
            <button type="submit">Stop Recording</button>
        </form>
    {% else %}
        <p style="color: red;">No sensor connected. Please connect a sensor.</p>
    {% endif %}

</body>
</html>
